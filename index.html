<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator app</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- main -->
    <div class="main">

        <!-- darkmode -->
    <div class="calculator dark">
        <div class="theme-toggler active">
            <i class="toggler-icon"></i> 
        </div>

        <!-- display  -->
        <div class="display-screen">
            <div id="display">0</div>
        </div>
        <!-- end of display -->
    
    <!-- end of darkmode -->

    <!--  begin of buttons section -->
    <div class="buttons">
        <table>
            <tr>
                <td><button class="btn-operator" id="(">&#40;</button></td>
                <td><button class="btn-operator" id=")">&#41</button></td>
                <td><button class="btn-operator" id="%">&#37;</button></td>
                <td><button class="btn-operator" id="clear">AC</button></td>
            </tr>

            <tr>
                <td><button class="btn-number" id="7">7</button></td>
                <td><button class="btn-number" id="8">8</button></td>
                <td><button class="btn-number" id="9">9</button></td>
                <td><button class="btn-operator" id="/">/</button></td>
            </tr>
            <tr>
                <td><button class="btn-number" id="4">4</button></td>
                <td><button class="btn-number" id="5">5</button></td>
                <td><button class="btn-number" id="6">6</button></td>
                <td><button class="btn-operator" id="*">&times</button></td>
            </tr>
            <tr>
                <td><button class="btn-number" id="1">1</button></td>
                <td><button class="btn-number" id="2">2</button></td>
                <td><button class="btn-number" id="3">3</button></td>
                <td><button class="btn-operator" id="-">-</button></td>
            </tr>
            <tr>
                <td><button class="btn-number" id="0">0</button></td>
                <td><button class="btn-number" id=".">.</button></td>
                <td><button class="btn-equal" id="equal">=</button></td>
                <td><button class="btn-operator" id="+">&plus;</button></td>
            </tr>
        </table>
    </div>
    <!-- end of button  -->

    </div>
    <!-- end of darkmode -->

</div>
<!-- end of main  -->
</body>
</html>
